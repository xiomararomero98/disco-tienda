<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Usuarios - Disco Online</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Panel Admin</h2>
      <ul>
        <li><a href="index.html">🏠 Inicio</a></li>
        <li><a href="productos.html">📦 Productos</a></li>
        <li><a href="usuarios.html">👥 Usuarios</a></li>
      </ul>
    </aside>
    <main class="content">
      <h1>Gestión de Usuarios</h1>
      <table border="1" cellpadding="8" cellspacing="0" style="width:100%; background:#222; color:#fff;">
        <thead>
          <tr>
            <th>RUN</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios">
          <!-- Aquí se cargarán los usuarios con JS -->
        </tbody>
      </table>

      <h2>Nuevo Usuario</h2>
      <form id="form-usuario">
        <label>RUN:</label><input type="text" name="run" required><br>
        <label>Nombre:</label><input type="text" name="nombre" required><br>
        <label>Apellidos:</label><input type="text" name="apellidos" required><br>
        <label>Correo:</label><input type="email" name="correo" required><br>
        <label>Rol:</label>
        <select name="rol" required>
          <option value="admin">Administrador</option>
          <option value="vendedor">Vendedor</option>
          <option value="cliente">Cliente</option>
        </select><br>
        <button type="submit">Guardar</button>
      </form>
    </main>
  </div>
  <script src="../assets/js/validaciones.js"></script>
</body>
</html>
